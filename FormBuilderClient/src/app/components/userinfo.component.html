<div *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
</div>
<!--/.row-->
<div class="row">
    <div class="col-lg-12">
        <div class="card card-accent-warning">
            <div class="card-header">
                <i class="fa fa-users"></i>
                <strong>User</strong> Info
                <div class="box-tools pull-right">
                    <button class="btn btn-warning btn-sm"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-danger btn-sm"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="card-block">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User Name</th>
                            <th>CNIC</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr name=”user” *ngFor="let user of users">
                            <th>{{user.id}}</th>
                            <th>{{user.name}}</th>
                            <th>{{user.cnic}}</th>
                            <td>
                                <span class="badge badge-success"><i (click)="successModal.show()" class="fa fa-edit"></i></span>
                                <span class="badge badge-danger"><i (click)="dangerModal.show()"  class="fa fa-trash-o"></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer pull-right ">

            </div>
        </div>
    </div>
    <!--/.col-->
</div>

<!--Modals-->
<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa fa-users"> <strong>User</strong> Info Edit</i>
                <button type="button" class="close" (click)="successModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form action="" method="post" class="form-horizontal">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="nf-email">User</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <select [(ngModel)]="users.id" name="items" class="form-control">
                                    <option *ngFor="let list of users"  [ngValue]="list.id" >{{list.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="nf-email">CNIC</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
                                <input type="text" id="input1-group1" name="input1-group1" class="form-control" placeholder="CNIC">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="successModal.hide()">Close</button>
                <button type="button" class="btn btn-success">Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!--Modals-->
<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fa fa-trash-o"> <strong>Delete</strong> User Info</i>
                <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <h6>Do you want to Delete ?</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">No</button>
                <button type="button" (click)="addAlert()" class="btn btn-danger">Yes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
